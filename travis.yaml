language: python
sudo: required
before_install: sudo apt-get install povray libffi-dev imagemagick
python:
  - "3.8"
  - "3.9"
  - "3.10"
install:
  - pip install -r requirements.txt
script:
  # gifmaze examples
  - cd src/gifmaze/
  - python example_game_of_life.py
  - python example_hilbert_curve.py
  - python example_maze_animations.py
  - python example_ust.py
  # domino shuffling animation
  - cd ../aztec/
  - python random_tiling.py
  - python run_domino_shuffling_animation.py
  # coupling from the past
  - cd ../cftp/
  - python example_random_domino_tiling
  - python example_random_lozenge_tiling
  # miscellaneous examples
  - cd ../misc/
  - python mandelbrot.py
  - python julia.py
  - python newton.py
  - python modulargroup.py
  - python fractaltree.py
  - python E8.py
  - python kaleidoscope.py
  - python Ammann-Beenker.py
  - python debruijn.py
  - python domain_coloring.py
  - python lorentz.py
  - python use_leaves.py
  - jupyter nbconvert --to notebook --execute Hopf_Fibration.ipynb